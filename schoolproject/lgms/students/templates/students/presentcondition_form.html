{% extends 'base.html'%}
{% load crispy_forms_tags %}}
{% block title %} Present Condition Form {% endblock %}

{% block content %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    {% load static %}
    <img src="{% static 'images/lgmslogo.jpg'%}" width="30" height="30" class="d-inline-block align-top" alt="">
    LGMS MEDICAL CONDITION FORM
  </a>
  <a href="{% url 'logout'  %}">
    <button type="button" class="btn btn-default btn-sm {% url 'logout' %}">
    <span class="glyphicon glyphicon-log-out"></span> EXIT
    </button>
  </a>
</nav>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-lg btn-success btn-block" type="submit">SUBMIT</button>

  </form>
</div>
{% endblock %}
